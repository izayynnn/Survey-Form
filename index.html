<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="form-title">
            <h1 id="title">Government Survey Form</h1>
            <p id="description">Thank you for taking the time to complete our survey.</p>
        </div>


        <div class="form-content">

            <form action="" id="survey-form">

                <div class="name-element">
                    <label for="name" id="name-label">Name:</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                </div>

                <div class="email">
                    <label for="email" id="email-label">Email:</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                </div>

                <div class="age">
                    <label for="age" id="number-label">Age:</label><br>
                    <input type="number" name="age" id="number" min="18" max="120" placeholder="Enter Your Age (18+)">
                </div>

                <div class="schooling">
                    <label for="schooling">Place Of Schooling:</label><br>
                    <select name="schooling" id="dropdown">
                        <option value="urban">Urban</option>
                        <option value="rural">Rural</option>
                    </select>
                </div>

                <div class="gender">
                    <label for="gender">Gender:</label><br>
                    <input type="radio"  name="gender" id="gender1" value="male"><span>Male</span><br>
                    <input type="radio"  name="gender" id="gender2" value="female"><span>Female</span><br>
                    <input type="radio"  name="gender" id="gender3" value="prefernottosay"><span>Prefer Not To Say</span><br>
                </div>

                <div class="employment">
                    <label for="employmentstatus">Employment Status:</label><br>
                    <input type="checkbox" value="employed" name="employmentstatus" id=""><span>Employed</span><br>
                    <input type="checkbox" value="unemployed" name="employmentstatus" id=""><span>Unmployed</span><br>
                    <input type="checkbox" value="selfemployed" name="employmentstatus" id=""><span>Self-Employed</span><br>
                    <input type="checkbox" value="student" name="employmentstatus" id=""><span>Student</span><br>
                </div>

                <div class="feedback">
                    <label for="suggestion">Any Suggestion For Us?</label><br>
                    <textarea name="suggestion" id=""></textarea>
                </div>

                <input type="submit" value="submit" id="submit">

            </form>

        </div>

    </div>

</body>

</html>
